<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link BootStrap-->
    <link rel="shortcut icon" href="assets/Logo3.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Link CSS-->
    <link rel="stylesheet" href="css/style.css">
    <title>Rx - Login</title>
</head>
<body id="fundo">
    <div class="card" id="telaLogin">
        <!-- <img src="..." class="card-img-top" alt="..."> -->
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label><strong>Login</strong></label>
                    <input type="email" class="form-control" id="" aria-describedby="emailHelp" placeholder="Digite seu e-mail">
                </div>
                <div class="mb-3">
                    <label><strong>Senha</strong></label>
                    <input type="password" class="form-control" id="" placeholder="Digite sua senha">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Manter-me conectado</label>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-warning" type="button">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
